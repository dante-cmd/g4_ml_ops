# src/models/continuidad_regular_horario.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
name: model_continuidad_regular_horario
version: 1
display_name: Model Training - Continuidad Regular Horario
type: command

inputs:
  input_feats_continuidad_horario_datastore:
    type: uri_folder
  feats_version:
    type: string
  model_periodo:
    type: integer
  model_version:
    type: string

outputs:
  output_model_continuidad_horario_datastore:
    type: uri_folder

code: .

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file:
    channels:
      - conda-forge
    dependencies:
      - python=3.10
      - pip
      - pip:
          - pandas
          - pyarrow
          - PyYAML
          - Unidecode
          - numpy
          - catboost

command: >-
  python continuidad_regular_horario.py 
  --input_feats_datastore ${{inputs.input_feats_continuidad_horario_datastore}}
  --output_model_datastore ${{outputs.output_model_continuidad_horario_datastore}}
  --feats_version ${{inputs.feats_version}}
  --model_periodo ${{inputs.model_periodo}}
  --model_version ${{inputs.model_version}}

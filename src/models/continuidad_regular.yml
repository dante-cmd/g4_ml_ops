# src/models/inicial_regular_v3.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
name: model_inicial_regular
version: 1
display_name: Model Training - Inicial Regular
type: command

inputs:
  input_feats_continuidad_datastore:
    type: uri_folder
  feats_version:
    type: string
  model_periodo:
    type: integer
  experiment_name:
    type: string

outputs:
  model_output_continuidad:
    type: mlflow_model
    mode: upload

code: .

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file:
    channels:
      - conda-forge
    dependencies:
      - python=3.10
      - pip
      - pip:
          - pandas
          - pyarrow
          - PyYAML
          - Unidecode
          - numpy
          - mlflow
          - azureml-mlflow
          - catboost

command: >-
  python continuidad_regular.py 
  --input_feats_datastore ${{inputs.input_feats_continuidad_datastore}}
  --feats_version ${{inputs.feats_version}}
  --model_periodo ${{inputs.model_periodo}}
  --experiment_name ${{inputs.experiment_name}}
  --model_output ${{outputs.model_output_continuidad}}

# src/predict/inicial_regular.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_inicial_regular
version: 1
display_name: Prediction - Inicial Regular
type: command

inputs:
  input_model_inicial_path:
    type: uri_folder
  input_feats_inicial_datastore:
    type: uri_folder
  input_target_inicial_datastore:
    type: uri_folder
  feats_version:
    type: string
  target_version:
    type: string
  periodo:
    type: integer
  model_periodo:
    type: integer
  experiment_name:
    type: string

outputs:
  output_predict_inicial_datastore:
    type: uri_folder

code: .

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file:
    channels:
      - conda-forge
    dependencies:
      - python=3.10
      - pip
      - pip:
          - pandas
          - numpy
          # - mlflow
          - mlflow-azureml
          # - scikit-learn
          # - azure-ai-ml
          # - azure-identity

command: >-
  python inicial_regular_v2.py 
  --input_model_inicial_path ${{inputs.input_model_inicial_path}}
  --input_feats_inicial_datastore ${{inputs.input_feats_inicial_datastore}}
  --input_target_inicial_datastore ${{inputs.input_target_inicial_datastore}}
  --output_predict_inicial_datastore ${{outputs.output_predict_inicial_datastore}}
  --feats_version ${{inputs.feats_version}}
  --target_version ${{inputs.target_version}}
  --periodo ${{inputs.periodo}}
  --model_periodo ${{inputs.model_periodo}}
  --experiment_name ${{inputs.experiment_name}}

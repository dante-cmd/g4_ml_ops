name: Run Pipeline ML Inicial Regular

on:
  workflow_dispatch:
    inputs:
      model_periodo:
        description: 'Model periodo (YYYYMM)'
        required: false
      ult_periodo:
        description: 'Last periodo (YYYYMM)'
        required: false
      periodo:
        description: 'Current periodo (YYYYMM)'
        required: false
      feats_version:
        description: 'Features version (e.g., v1, v2)'
        required: false
      target_version:
        description: 'Target version (e.g., v1, v2)'
        required: false
      platinum_version:
        description: 'Platinum version (e.g., v1, v2)'
        required: false
      experiment_name:
        description: 'Experiment name'
        required: false
      n_periodos:
        description: 'Number of periods (or "None")'
        required: false
      all_periodos:
        description: 'Process all periods (True/False)'
        required: false
  push:
    branches:
      - prod

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install azure-ai-ml azure-identity
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install Azure ML CLI extension
      run: |
          az extension add -n ml -y || az extension update -n ml
          az configure --defaults workspace=${{ fromJson(secrets.AZURE_CREDENTIALS).workspaceName }} group=${{ fromJson(secrets.AZURE_CREDENTIALS).resourceGroup}}

    - name: Submit pipeline job and print outputs
      env:
        AZURE_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        AZURE_RESOURCE_GROUP: ${{ fromJson(secrets.AZURE_CREDENTIALS).resourceGroup }}
        AZURE_WORKSPACE_NAME: ${{ fromJson(secrets.AZURE_CREDENTIALS).workspaceName }}
      run: |
          # Build --set flags only for provided parameters
          SET_FLAGS=""
          
          if [ -n "${{ github.event.inputs.ult_periodo }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.etl_job.inputs.ult_periodo=${{ github.event.inputs.ult_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_inicial_job.inputs.ult_periodo=${{ github.event.inputs.ult_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_job.inputs.ult_periodo=${{ github.event.inputs.ult_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_horario_job.inputs.ult_periodo=${{ github.event.inputs.ult_periodo }}"
          fi
          
          if [ -n "${{ github.event.inputs.n_periodos }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.etl_job.inputs.n_periodos=\"${{ github.event.inputs.n_periodos }}\""
          fi
          
          if [ -n "${{ github.event.inputs.all_periodos }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.etl_job.inputs.all_periodos=\"${{ github.event.inputs.all_periodos }}\""
          fi
          
          if [ -n "${{ github.event.inputs.platinum_version }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.etl_job.inputs.platinum_version=${{ github.event.inputs.platinum_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_inicial_job.inputs.platinum_version=${{ github.event.inputs.platinum_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_job.inputs.platinum_version=${{ github.event.inputs.platinum_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_horario_job.inputs.platinum_version=${{ github.event.inputs.platinum_version }}"
          fi
          
          if [ -n "${{ github.event.inputs.feats_version }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.features_inicial_job.inputs.feats_version=${{ github.event.inputs.feats_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_job.inputs.feats_version=${{ github.event.inputs.feats_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_horario_job.inputs.feats_version=${{ github.event.inputs.feats_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_inicial_job.inputs.feats_version=${{ github.event.inputs.feats_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_continuidad_job.inputs.feats_version=${{ github.event.inputs.feats_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_continuidad_horario_job.inputs.feats_version=${{ github.event.inputs.feats_version }}"
          fi
          
          if [ -n "${{ github.event.inputs.target_version }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.features_inicial_job.inputs.target_version=${{ github.event.inputs.target_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_job.inputs.target_version=${{ github.event.inputs.target_version }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_horario_job.inputs.target_version=${{ github.event.inputs.target_version }}"
          fi
          
          if [ -n "${{ github.event.inputs.periodo }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.features_inicial_job.inputs.periodo=${{ github.event.inputs.periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_job.inputs.periodo=${{ github.event.inputs.periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.features_continuidad_horario_job.inputs.periodo=${{ github.event.inputs.periodo }}"
          fi
          
          if [ -n "${{ github.event.inputs.experiment_name }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_inicial_job.inputs.experiment_name=${{ github.event.inputs.experiment_name }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_continuidad_job.inputs.experiment_name=${{ github.event.inputs.experiment_name }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_continuidad_horario_job.inputs.experiment_name=${{ github.event.inputs.experiment_name }}"
          fi
          
          if [ -n "${{ github.event.inputs.model_periodo }}" ]; then
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_inicial_job.inputs.model_periodo=${{ github.event.inputs.model_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_continuidad_job.inputs.model_periodo=${{ github.event.inputs.model_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.model_train_continuidad_horario_job.inputs.model_periodo=${{ github.event.inputs.model_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.register_inicial_job.inputs.model_periodo=${{ github.event.inputs.model_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.register_continuidad_job.inputs.model_periodo=${{ github.event.inputs.model_periodo }}"
            SET_FLAGS="$SET_FLAGS --set jobs.register_continuidad_horario_job.inputs.model_periodo=${{ github.event.inputs.model_periodo }}"
          fi
          
          # Submit job with only the provided parameters
          JOB_ID=$(az ml job create \
            --file pl_ml_predict.yml \
            $SET_FLAGS \
            --query name -o tsv)

          echo "Submitted job: $JOB_ID"
          
          # Wait for the job to complete
          echo "Waiting for job to complete..."
          az ml job stream --name $JOB_ID
          
          # Ahora consultamos los outputs especÃ­ficos definidos en tu YAML
          echo "--- Resultados del Pipeline ---"
          
          # 1. Output del Modelo Inicial - Get the version number
          # Download the file and read its content
          az ml job download --name $JOB_ID --output-name output_model_inicial_version --download-path ./outputs
          # The downloaded output is a directory, find the actual file inside
          version_file=$(find ./outputs/named-outputs/output_model_inicial_version -type f | head -n 1)
          model_version=$(cat "$version_file")
          echo "Modelo Inicial Version: $model_version"
          
          # 2. Output del Modelo Continuidad
          az ml job download --name $JOB_ID --output-name output_model_continuidad_version --download-path ./outputs
          version_file=$(find ./outputs/named-outputs/output_model_continuidad_version -type f | head -n 1)
          model_version=$(cat "$version_file")
          echo "Modelo Continuidad Version: $model_version"
          
          # 3. Output del Modelo Continuidad Horario
          az ml job download --name $JOB_ID --output-name output_model_continuidad_horario_version --download-path ./outputs
          version_file=$(find ./outputs/named-outputs/output_model_continuidad_horario_version -type f | head -n 1)
          model_version=$(cat "$version_file")
          echo "Modelo Continuidad Horario Version: $model_version"
 
        

